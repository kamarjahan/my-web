<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-styles.css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="background"></div>

    <div class="signup-container">
        <form class="signup-form" onsubmit="signup(event)">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="animated-button">Sign Up</button>
        </form>

        <div class="login-container">
            <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>

</html>
