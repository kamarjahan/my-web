<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="" readonly>
        </div>
        <div class="buttons">
            <!-- Create buttons for digits, operators, and functions -->
        </div>
    </div>
    
    <!-- Include Math.js library from the CDN before your custom JavaScript -->
    <script src="math.min.js"></script>

    <!-- Include your JavaScript file that uses Math.js -->
    <script src="calculator.js"></script>
</body>
</html>
