<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Security Test</title>
    <link rel="stylesheet" href="hck.css">
</head>
<body>
    <header>
        <h1>Instagram Security Test Tool</h1>
    </header>

    <main>
        <section>
            <h2>Test Instagram Account Security</h2>
            <form id="security-test-form">
                <label for="username">Instagram Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                
                <button type="submit">Start Security Test</button>
            </form>
        </section>

        <section id="results" style="display:none;">
            <h2>Test Results</h2>
            <p id="result-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Security Testing Tools. All rights reserved.</p>
    </footer>

    <script src="hcks.js"></script>
</body>
</html>
