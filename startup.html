<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAMARJAHAN SEARCH ENGINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('background.jpg'); background-size: cover;">
    <div class="container">
        <h1 id="heading" style="color: red;">KAMARJAHAN SEARCH ENGINE</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search the web..." oninput="showSuggestions(this.value)">
            <a id="search-button" href="#" onclick="searchGoogle()">Search</a>
        </div>
        <div id="suggestions"></div>
        <div class="google-services">
            <a href="https://www.youtube.com" class="service-button">
                <img src="youtube-logo.png" alt="YouTube Logo">
                YouTube
            </a>
            <!-- Other service buttons -->
        </div>
        <a href="another-page.html" class="nav-button">Go to Another Page</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
