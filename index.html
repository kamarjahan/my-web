<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAMARJAHAN SEARCH ENGINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('background.jpg'); background-size: cover;">
    <div class="container">
        <h1 id="heading" style="color: red;">KAMARJAHAN SEARCH ENGINE</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search the web..." oninput="showSuggestions(this.value)">
            <a id="search-button" href="#" onclick="searchGoogle()">Search</a>
        </div>
        <div id="suggestions"></div>
        <div class="google-services">
            <a href="https://www.youtube.com" class="service-button">
                <img src="youtube-logo.png" alt="YouTube Logo">
                YouTube
            </a>
            <a href="https://mail.google.com" class="service-button">
                <img src="gmail-logo.png" alt="Gmail Logo">
                Gmail
            </a>
            <a href="https://drive.google.com" class="service-button">
                <img src="drive-logo.png" alt="Google Drive Logo">
                Drive
            </a>
            <a href="https://www.google.com" class="service-button">
                <img src="google-logo.png" alt="Google Logo">
                Google
            </a>
        </div>
        <a href="another-page.html" class="nav-button">Go to Another Page</a>
    </div>

    <script>
        var googleSearchURL = "https://www.google.com/search?q";

        function showSuggestions(value) {
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';

            if (value.length >= 3) {
                const predefinedSuggestions = [
                    { name: 'YouTube', logo: 'youtube-logo.png', link: 'https://www.youtube.com' },
                    { name: 'Gmail', logo: 'gmail-logo.png', link: 'https://mail.google.com' },
                    { name: 'Drive', logo: 'drive-logo.png', link: 'https://drive.google.com' },
                    { name: 'Google', logo: 'google-logo.png', link: 'https://www.google.com' }
                ];

                predefinedSuggestions.forEach(suggestion => {
                    if (suggestion.name.toLowerCase().includes(value.toLowerCase())) {
                        const suggestionElement = document.createElement('a');
                        suggestionElement.href = suggestion.link;
                        suggestionElement.classList.add('suggestion');

                        const logoImg = document.createElement('img');
                        logoImg.src = suggestion.logo;
                        logoImg.alt = suggestion.name + ' Logo';
                        suggestionElement.appendChild(logoImg);

                        const nameSpan = document.createElement('span');
                        nameSpan.textContent = suggestion.name;
                        suggestionElement.appendChild(nameSpan);

                        suggestions.appendChild(suggestionElement);
                    }
                });

                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        function searchGoogle() {
            const searchInput = document.getElementById('search-input').value;

            if (searchInput.trim() === '') {
                alert('Search is empty. Please enter a search query.');
            } else {
                const searchQuery = encodeURIComponent(searchInput);
                const fullGoogleSearchURL = `${googleSearchURL}=${searchQuery}`;
                window.location.href = fullGoogleSearchURL;
            }
        }
    </script>
</body>
</html>
