<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAMARJAHAN SEARCH ENGINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="auth-buttons">
            <a href="#" class="auth-button" onclick="showSignIn()">Sign In</a>
            <a href="#" class="auth-button" onclick="showSignUp()">Sign Up</a>
        </div>
    </div>
    <div class="container">
        <h1 id="heading">KAMARJAHAN SEARCH ENGINE</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search the web..." oninput="showSuggestions(this.value)">
            <a id="search-button" href="#" onclick="searchGoogle()">Search</a>
        </div>
        <div id="suggestions"></div>
        <div class="google-services">
            <a href="https://www.youtube.com" class="service-button">
                <img src="youtube-logo.png" alt="YouTube Logo">
                YouTube
            </a>
            <a href="https://mail.google.com" class="service-button">
                <img src="gmail-logo.png" alt="Gmail Logo">
                Gmail
            </a>
            <a href="https://drive.google.com" class="service-button">
                <img src="drive-logo.png" alt="Google Drive Logo">
                Drive
            </a>
            <a href="https://www.google.com" class="service-button">
                <img src="google-logo.png" alt="Google Logo">
                Google
            </a>
        </div>
        <a href="another-page.html" class="nav-button">Go to Another Page</a>
    </div>

    <div id="sign-in-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('sign-in-modal')">&times;</span>
            <h2>Sign In</h2>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button onclick="signIn()">Sign In</button>
            <p id="sign-in-message"></p>
        </div>
    </div>

    <div id="sign-up-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('sign-up-modal')">&times;</span>
            <h2>Sign Up</h2>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button onclick="signUp()">Sign Up</button>
            <p id="sign-up-message"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
